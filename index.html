<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title></title>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">    
    
    <!--CSS STYLESHEET-->
    <link rel="stylesheet" href="styles.css">
</head>

 <body>
    <main class="radio-container">
        <fieldset class="radio-field" id="radio-field">
            <legend class="radio-legend">Select an option</legend>
            <div>
                <input type="radio" id="option1" name="options" value="Option 1"></input>
                <label for="option1">Option 1</label>
            </div>
            <div>
                <input type="radio" id="option2" name="options" value="Option 2"></input>
                <label for="option2">Option 2</label>
            </div>
            <div>    
                <input type="radio" id="option3" name="options" value="Option 3"></input>
                <label for="option3">Option 3</label>
            </div>    
            <p class="selection" id="selection"></p>
        </fieldset>
    </main>
    <script src="index.js"></script>
 </body>
